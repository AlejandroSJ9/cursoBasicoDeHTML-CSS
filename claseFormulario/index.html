
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <label for="inputNombre">
                <span>Cual es tu nombre</span>

            <label for="inputEdad">

            </label>
        </form>
    </main>
</body>
</html>
